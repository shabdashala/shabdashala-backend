{% extends 'base.html' %}

{% load i18n %}

{% block head_title %}{{ block.super }} - {% trans "Sentences" %}{% endblock %}

{% block content %}
  <div class="container px-6 mx-auto grid">
    <h2 class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200">
      {% trans "Sentences" %}
    </h2>
    {# Cards #}

  <ul>
    {% for object in object_list %}
      <li><a href="{{ object.get_absolute_url }}">{{ object.text }}</a></li>
    {% endfor %}
  </ul>
  </div>
{% endblock %}
